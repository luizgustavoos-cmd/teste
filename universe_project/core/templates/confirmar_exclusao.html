<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclus√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 40px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 5px;
            cursor: pointer;
        }
        .confirmar {
            background-color: #dc3545;
        }
        .cancelar {
            background-color: #6c757d;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Tem certeza que deseja excluir o cliente <br><b>{{ cliente.nome }}</b>?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="confirmar">Sim, excluir</button>
            <a href="{% url 'index' %}"><button type="button" class="cancelar">Cancelar</button></a>
        </form>
    </div>
</body>
</html>
