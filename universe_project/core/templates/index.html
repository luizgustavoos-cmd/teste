<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        tr:hover {
            background: #f1f1f1;
        }
        a.button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        a.delete {
            background-color: #dc3545;
        }
        a.delete:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <h2>Clientes Cadastrados</h2>
    <a href="{% url 'cadastrar_cliente' %}">Cadastrar novo cliente</a>
    <table>
        <tr>
            <th>Conta</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Saldo</th>
            <th>Ações</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.conta }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>R$ {{ cliente.saldo|floatformat:2 }}</td>
            <td>
                <a href="{% url 'editar_cliente' cliente.id %}" class="button">Alterar</a>
                <a href="{% url 'excluir_cliente' cliente.id %}" class="button delete">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="6">Nenhum cliente cadastrado.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
