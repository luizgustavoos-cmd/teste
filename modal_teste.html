<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Modal</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        /* ðŸ”¹ Estilo do botÃ£o principal */
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* ðŸ”¹ Fundo escurecido (overlay do modal) */
        .modal {
            display: none; /* inicialmente invisÃ­vel */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* ðŸ”¹ Caixa branca do modal */
        .modal-content {
            background: white;
            width: 400px;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: left;
        }

        /* ðŸ”¹ BotÃ£o de fechar (X) */
        .close {
            float: right;
            font-size: 22px;
            cursor: pointer;
            color: #666;
        }
        .close:hover {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Exemplo prÃ¡tico de modal</h2>
    <button id="abrirModal">Abrir Modal</button>

    <!-- ðŸ”¸ Estrutura do Modal -->
    <div id="meuModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Bem-vindo!</h3>
            <p>Este Ã© um exemplo de janela modal simples.</p>
            <button id="fecharBtn">Fechar</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('meuModal');
        const btnAbrir = document.getElementById('abrirModal');
        const btnFechar = document.getElementById('fecharBtn');
        const spanFechar = document.querySelector('.close');

        // Abre o modal
        btnAbrir.onclick = () => modal.style.display = 'block';
        // Fecha clicando no botÃ£o interno
        btnFechar.onclick = () => modal.style.display = 'none';
        // Fecha clicando no X
        spanFechar.onclick = () => modal.style.display = 'none';
        // Fecha clicando fora do modal
        window.onclick = (event) => {
            if (event.target === modal) modal.style.display = 'none';
        }
    </script>

</body>
</html>
